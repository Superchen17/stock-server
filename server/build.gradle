/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'edu.duke.ece651.mp.java-application-conventions'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    // implementation project(':common')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.6.2'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'org.postgresql:postgresql:42.2.10'
    //JABX
    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0-RC3'
    implementation("com.sun.xml.bind:jaxb-impl:2.3.6")
    implementation group: 'org.glassfish.jaxb', name: 'jaxb-runtime', version: '3.0.2'

}

application {
    // Define the main class for the application.
    mainClass = 'edu.duke.ece568.server.Server'
}
tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
test{
    testLogging{
        showStandardStreams=true
        exceptionFormat='full'
    }
}
clover{
    compiler {
        additionalArgs = "-g:lines,source,vars"
    }
}
